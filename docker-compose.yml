version: '3.9'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:80'  # Map HTTP port 80 in container to 8080 on host
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8080
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=s3_smart_vault
      - DB_USERNAME=sail
      - DB_PASSWORD=password
    networks:
      - vault_network
    depends_on:
      - mysql
    volumes:
      - .:/var/www/html  # Optional: mount local code for development

  mysql:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '33060:3306'  # Expose MySQL for external access if needed
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=s3_smart_vault
      - MYSQL_USER=sail
      - MYSQL_PASSWORD=password
    networks:
      - vault_network
    volumes:
      - db_data:/var/lib/mysql  # Persist database data

volumes:
  db_data:

networks:
  vault_network:
    driver: bridge
